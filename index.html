<!DOCTYPE html>
<html lang="tl">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pinay Leaked</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background: #111;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
      gap: 20px;
      box-shadow: 0 2px 8px rgba(255,255,255,0.05);
    }

    /* Hamburger Button with Animation */
    .hamburger {
      width: 30px;
      height: 22px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease-in-out;
    }
    .hamburger div {
      position: absolute;
      height: 3px;
      width: 100%;
      background-color: white;
      border-radius: 5px;
      transition: 0.3s ease;
    }
    .hamburger div:nth-child(1) {
      top: 0;
    }
    .hamburger div:nth-child(2) {
      top: 9px;
    }
    .hamburger div:nth-child(3) {
      top: 18px;
    }

    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg);
      top: 9px;
    }
    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg);
      top: 9px;
    }

    /* Search Icon Animation */
    .search-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      border: 2px solid #fff;
      border-radius: 50%;
      position: relative;
      animation: pulse 1.5s infinite;
    }
    .search-icon::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 2px;
      background: #fff;
      top: 16px;
      left: 16px;
      transform: rotate(45deg);
      border-radius: 2px;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Dropdown Menu Styling */
    .menu {
      position: fixed;
      top: 60px;
      right: 20px;
      background: #1c1c1c;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      overflow: hidden;
      transform: scaleY(0);
      transform-origin: top;
      transition: transform 0.3s ease;
    }
    .menu.show {
      transform: scaleY(1);
    }
    .menu a {
      display: block;
      padding: 14px 18px;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #333;
      transition: background 0.2s ease;
    }
    .menu a:last-child {
      border-bottom: none;
    }
    .menu a:hover {
      background: #444;
    }

    /* Content Placeholder */
    main {
      padding: 80px 20px 20px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <div class="search-icon" title="Search"></div>
    <div class="hamburger" id="hamburger" title="Menu">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <nav class="menu" id="menu">
      <a href="#solo">SOLO</a>
      <a href="#couple">COUPLE</a>
      <a href="#boso">BOSO</a>
    </nav>
  </header>

  <main>
    <h1 style="color: #00ff00; text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;">PINAY SECRET FILES</h1>
<p>Explore leaked Pinay videos by category.</p>
  </main>

  <!-- ðŸ“¢ Ad Banner -->
  <div class="banner">
    <img src="https://via.placeholder.com/728x90?text=Ad+Banner+Here" alt="Ad Banner">
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      menu.classList.toggle('show');
    });

    // Optional: close menu if clicking outside
    window.addEventListener('click', function (e) {
      if (!hamburger.contains(e.target) && !menu.contains(e.target)) {
        hamburger.classList.remove('active');
        menu.classList.remove('show');
      }
    });
  </script>

</body>
</html>
